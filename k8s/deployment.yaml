apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-docker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-docker
  template:
    metadata:
      labels:
        app: react-docker
    spec:
      containers:
      - name: react-docker
        image: egrep6021ad/react-docker
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        # Services targetPort needs to match: 
        - containerPort: 80
